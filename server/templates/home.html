<!DOCTYPE html>
<html lang="en">
<!-- Based off of example: https://raw.githubusercontent.com/23/resumable.js/master/samples/Node.js/public/index.html -->
<head>
    <meta charset="UTF-8">
    <title>DCC Large File Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header><h1>Upload files to the DCC</h1></header>

    <section>
        <div class="resumable-error">
            Your browser, unfortunately, is not supported by Resumable.js. The library requires support for <a href="http://www.w3.org/TR/FileAPI/">the HTML5 File API</a> along with <a href="http://www.w3.org/TR/FileAPI/#normalization-of-params">file slicing</a>.
        </div>

        <div class="resumable-drop">
            Drop files here to upload or <a class="resumable-browse"><u>select from your computer</u></a>
        </div>

        <table id="resumable-transfers">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th colspan="2">Progress</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr id="resumable-progress-template" class="resumable-progress">
                    <td class="progress-filename" nowrap="nowrap"></td>
                    <td width="100%">
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                    </td>
                    <td class="progress-text" nowrap="nowrap"></td>
                    <td class="progress-pause" nowrap="nowrap">
                        <a href="#" class="progress-resume-link">Resume</a>
                        <a href="#" class="progress-pause-link">Pause</a>
                        <a href="#" class="progress-cancel-link">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='resumable.js') }}"></script>
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</body>
</html>
